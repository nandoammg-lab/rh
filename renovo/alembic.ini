# Alembic Configuration - Renovo ERP
# Configuração para migrations do MySQL/AWS RDS

[alembic]
# Diretório com os scripts de migration
script_location = database/migrations

# Template para geração de arquivos de migration
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncar nomes de arquivos longos
truncate_slug_length = 40

# Timezone para migrations
timezone = America/Sao_Paulo

# Codificação do output
output_encoding = utf-8

# URL de conexão - será sobrescrita pelo env.py usando variáveis de ambiente
sqlalchemy.url = mysql+pymysql://user:pass@localhost:3306/rh

[post_write_hooks]
# Formatação automática com black (se disponível)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
